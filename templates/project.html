{% extends "base.html" %}

{% block title %}{{project_id}}{% endblock %}

{% block content %}

{% for phase in phases %}
    
    <table id=detailed_portfolio>
        <tr>
            <td><img src="{{phase.image_urls}}"/></td>
            <td>
                <h3>{{phase.fullproject_title}}</h3><br/>
                {{phase.project_description}}
            </td>
        </tr>
    </table>
{% endfor %}


{% endblock %}
