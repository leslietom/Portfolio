{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<h2>Project List</h2>
    <div id='small_portfolio' style="background-color: #FFFFFF; height:100px;width:80%;float:left; border-color: #000000; border-width: 1px;">
        <table>
        {% for project in prjs %}
        <tr>
            <td>
                <img src="{{project.image_urls}}" height="100px"/>
                <ul>
                    <li>{{project.fullproject_title}}</li>
                </ul>
            </td>
        </tr>
        {% endfor %}
        </table>
    </div>

{% endblock %}
