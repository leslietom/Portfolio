{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<h2>Project List</h2>
    <div id='small_portfolio' style="background-color: #FFFFFF; height:100px;width:80%;float:left; border-color: #000000; border-width: 1px;">
        {% for project in prjs %}
        <!--the smaller_portfolio div - helps to set height of each table repeat.-->
        <div id='smaller_portfolio' style="background-color: #FFFFFF; height:220px; width:60% float:left; padding-left: 3px">
        <table>
        <tr>
            <td>
                <a href="/project?project_id={{project.project_id}}"><img src="{{project.image_urls}}" height="150px"/></a>
                <br/>
                    {{project.fullproject_title}}
                <br/>
                    Year: {{project.start_date}}
            </td>
        </tr>
        </table>
        </div>
        {% endfor %}
    </div>

{% endblock %}
