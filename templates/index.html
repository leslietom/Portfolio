{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}

    <h2>Results</h2>
    <table>
        <tr>
            <th>Project Title:</th>
            <th>Project Phase:</th>
            <th># People Experienced:</th>
        </tr>
        {% for project in prjs %}
        <tr>
            <td>{{project.project_title}}</td>
            <td>{{project.phase_name}}</td>
            <td>{{project.num_of_people_experienced}}</td>
        </tr>
        {% endfor %}
     </table>

{% endblock %}
